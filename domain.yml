  utter_kathmandu_durbar_square:
    - text: |
        Kathmandu Durbar Square is the historic palace of the former Malla kings, which later passed to the Shahs. The site features intricate architecture, beautiful temples, and museums, such as Hanuman Dhoka, Taleju Mandir, Basantapur Tower, Tribhuvan Museum, and more.
  utter_bhaktapur_durbar_square:
    - text: |
        Bhaktapur Durbar Square is a historical place in the heart of Bhaktapur city, known for its ancient Newari culture. It features pottery and statue shops, along with temples, statues, and palaces like the statue of King Bhupatindra, Naytapola Temple, Malla palace, and Bhaktapur art gallery.
  utter_patan_durbar_square:
    - text: |
        Patan Durbar Square, located in Lalitpur, is the oldest city in Kathmandu Valley. It features four stupas built by Emperor Ashoka, temples, palaces, and courtyards, including Mahabouddha Temple, Kumbheswor Temple, Krishna Temple, and others.
  utter_swayambhunath:
    - text: |
        Swayambhunath is one of the biggest stupas in Nepal, located west of Kathmandu. It features temples, monasteries, and offers panoramic views of the Kathmandu Valley. The stupa is known for its religious significance for Buddhists.
  utter_boudhanath:
    - text: |
        Boudhanath Stupa, located east of Kathmandu, is one of the world's biggest stupas. It features spinning prayer wheels, prayer flags, and is a significant site for Tibetan Buddhism. Visitors can engage in the act of circling the stupa 7 times as a religious deed.
  utter_pashupatinath:
    - text: |
        Pashupatinath Temple is one of the oldest and most important Hindu temples dedicated to Lord Shiva. It features a Pagoda-styled structure with two tiers and is known for its cremation ceremonies along the Bagmati River.
  utter_changunarayan:
    - text: |
        Changunarayan Temple, dedicated to Lord Vishnu, is the oldest temple in the Kathmandu valley. It features sculptures of Vishnu's ten incarnations and is known for its mesmerizing architecture and intricate carvings.

  


